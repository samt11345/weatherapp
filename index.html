 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Website</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>
    <body>
        <header class="bg-primary text-white py-4">
            <h1 class="text-center">Weather Forecast</h1>
        </header>
    
        <main class="container py-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" id="search-input" class="form-control" placeholder="Enter a location">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="search-btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="weather-container" class="text-center">
                <!-- Weather information will be dynamically added here -->
            </div>
        </main>
    
        <footer class="bg-light py-2">
            <p class="text-center">&copy; 2023 Weather Website. All rights reserved.</p>
        </footer>
    
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="assets/js/script.js"></script>
    </body>
    </html>
       
</body>
</html>
